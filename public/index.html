<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ù§Ô∏è Like Duel</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- HEADER -->
        <div class="app-header">
            <div class="header-title"><i class="fas fa-heart"></i> <span>Like Duel</span></div>
            <div class="header-stats">
                <div class="stat-item" id="coinsStat"><i class="fas fa-coins"></i> <span id="coinsCount">100</span></div>
                <div class="stat-item" id="levelStat"><i class="fas fa-star"></i> <span id="levelCount">1</span></div>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <!-- WELCOME SCREEN -->
            <div class="duel-container" id="welcomeScreen">
                <div class="profile-card" id="profileCard">
                    <img src="" alt="Siz" class="profile-avatar" id="myAvatar">
                    <div class="profile-name" id="myName">Foydalanuvchi</div>
                    <div class="profile-username" id="myUsername">@username</div>
                    <div class="stats">
                        <div class="stat"><div class="stat-value" id="myMatches">0</div><div class="stat-label">Matchlar</div></div>
                        <div class="stat"><div class="stat-value" id="mutualMatchesCount">0</div><div class="stat-label">O'zaro Match</div></div>
                        <div class="stat"><div class="stat-value" id="myLikes">0</div><div class="stat-label">Likelar</div></div>
                    </div>
                    <div id="genderFilterContainer"></div>
                    <button class="start-btn" id="startBtn">üéÆ O'yinni Boshlash</button>
                </div>
            </div>

            <!-- QUEUE SCREEN -->
            <div class="duel-container hidden" id="queueScreen">
                <div class="loader"></div>
                <div class="status-message" id="queueStatus">Raqib izlanmoqda...</div>
                <button class="start-btn" id="leaveQueueBtn" style="background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);">üö™ Navbatdan Chiqish</button>
            </div>

            <!-- DUEL SCREEN -->
            <div class="duel-container hidden" id="duelScreen">
                <img src="" alt="Raqib" class="opponent-avatar" id="opponentAvatar">
                <div class="opponent-info" id="opponentInfo">
                    <div class="opponent-name" id="opponentName">Raqib</div>
                    <div class="opponent-username" id="opponentUsername">@username</div>
                    <div class="opponent-stats">
                        <span><i class="fas fa-trophy"></i> <span id="opponentRating">1500</span></span>
                        <span><i class="fas fa-heart"></i> <span id="opponentMatches">0</span></span>
                        <span><i class="fas fa-level-up-alt"></i> <span id="opponentLevel">1</span></span>
                    </div>
                </div>
                <div class="super-like-indicator" id="superLikeIndicator">
                    <i class="fas fa-gem"></i> Kunlik SUPER LIKE: <span id="superLikeCount">3</span> ta qoldi
                </div>
                <div class="timer-container">
                    <div class="timer-circle"><div class="timer" id="timer">20</div></div>
                </div>
                <div class="vote-container">
                    <div class="vote-buttons" id="voteButtons">
                        <div class="vote-btn-group"><button class="vote-btn btn-no" id="noBtn">‚úñ</button><div class="vote-label">O'tkazish</div></div>
                        <div class="vote-btn-group"><button class="vote-btn btn-like" id="likeBtn">‚ù§Ô∏è</button><div class="vote-label">Like</div></div>
                        <div class="vote-btn-group"><button class="vote-btn btn-super-like" id="superLikeBtn">üíñ</button><div class="vote-label">Super Like</div></div>
                    </div>
                </div>
                <div class="status-message" id="duelStatus">Ovoz bering: ‚ù§Ô∏è yoki üíñ yoki ‚úñ</div>
            </div>
        </div>

        <!-- BOTTOM NAV -->
        <div class="nav-tabs-bottom">
            <div class="nav-tab active" data-tab="duel"><i class="fas fa-gamepad"></i><span>Duel</span></div>
            <div class="nav-tab" data-tab="profile"><i class="fas fa-user"></i><span>Profil</span></div>
            <div class="nav-tab" data-tab="friends"><i class="fas fa-users"></i><span>Do'stlar</span></div>
            <div class="nav-tab" data-tab="shop"><i class="fas fa-shopping-cart"></i><span>Do'kon</span></div>
            <div class="nav-tab" data-tab="leaderboard"><i class="fas fa-trophy"></i><span>Liderlar</span></div>
        </div>
    </div>

    <!-- MODALLAR -->
    <div class="modal" id="genderModal"> <!-- Gender modal HTML oldingi kodlardan olingan --> </div>
    <div class="chat-modal" id="chatModal"> <!-- Chat modal --> </div>
    <div class="notification" id="notification">
        <div id="notificationTitle"></div>
        <div id="notificationMessage"></div>
    </div>
    <div id="modalContainer"></div>

    <!-- SCRIPTLAR -->
    <script src="utils.js"></script>
    <script src="storage.js"></script>
    <script src="socket.js"></script>
    <script src="gameLogic.js"></script>
    <script src="modal.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
</body>
</html>
