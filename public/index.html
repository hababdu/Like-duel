<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Like Duel</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { margin:0; font-family:system-ui; background:#000; color:#fff; min-height:100vh; display:flex; align-items:center; justify-content:center; text-align:center; }
    .box { padding:20px; }
    h1 { font-size:36px; }
    .status { margin-top:30px; font-size:22px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Like Duel</h1>
    <div class="status" id="status">Yuklanmoqda...</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    Telegram.WebApp.ready(); Telegram.WebApp.expand();
    const user = Telegram.WebApp.initDataUnsafe.user || {id:123456,first_name:"Test"};
    document.getElementById('status').innerHTML = `Salom, <b>${user.first_name}</b>!`;

    const socket = io();
    socket.emit('auth', { telegramId: user.id, username: user.first_name || user.username });

    socket.on('pair_started', () => {
      document.getElementById('status').innerHTML = '<h1 style="font-size:80px">MATCH!</h1><p style="font-size:120px">❤️</p>';
    });
  </script>
</body>
</html>
